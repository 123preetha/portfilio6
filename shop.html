<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - BookMarks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="text-2xl font-bold">BOOKS</div>
    <div class="space-x-6 hidden md:flex">
      <a href="#" class="hover:text-blue-500">Home</a>
      <a href="#products" class="hover:text-blue-500">Products</a>
      <button onclick="toggleCart()" class="hover:text-blue-500">Cart ðŸ›’ (<span id="cart-count">0</span>)</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="bg-blue-200 text-center py-10">
    <h1 class="text-4xl font-bold">Heaven of Books</h1>
    <p class="mt-2 text-lg">New Books.New Stories.</p>
  </header>

  <!-- Filter Section -->
  <section class="p-6">
    <label for="price-filter" class="mr-4">Filter by Price:</label>
    <select id="price-filter" class="border p-2">
      <option value="all">All</option>
      <option value="0-500">$0 - $500</option>
      <option value="500-1000">$500 - $1000</option>
      <option value="1000+">$1000+</option>
    </select>
  </section>

  <!-- Product Listing -->
  <section id="products" class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Product Cards will go here -->
  </section>

  <!-- Cart Sidebar -->
  <div id="cart" class="fixed top-0 right-0 w-80 h-full bg-white shadow-lg p-6 hidden flex-col z-50">
    <h2 class="text-xl font-bold mb-4">Your Cart</h2>
    <div id="cart-items" class="space-y-4"></div>
    <div class="mt-4">
      <p class="text-lg">Total: $<span id="cart-total">0</span></p>
      <button onclick="handleCheckout()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Checkout</button>
    </div>
    <button onclick="toggleCart()" class="absolute top-4 right-4 text-gray-500 hover:text-red-500">âœ–</button>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-10">
    <p>&copy; 2025 Heaven of Books | <a href="#" class="underline">About</a> | <a href="#" class="underline">Contact</a> | <a href="#" class="underline">Terms</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
